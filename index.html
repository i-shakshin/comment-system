<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form name="comment-form">
        <label for="name">Имя:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Введите своё имя"
        />
        <div class="error" id="error-name"></div>

        <label for="date">Дата:</label>
        <input
          type="text"
          id="date"
          name="date"
          placeholder="Введите дату в формате dd/mm/yyyy. Дату указывать необязательно"
        />
        <div class="error" id="error-date"></div>

        <label for="comment">Комментарий:</label>
        <textarea
          rows="5"
          id="comment"
          name="comment"
          placeholder="Введите свой комментарий"
        ></textarea>
        <div class="error" id="error-body"></div>

        <button type="submit" id="comment-add" name="button">
          Добавить комментарий
        </button>
        <div class="error" id="error-button"></div>
      </form>
      <div id="comments">
        <p>Комментарии пока отсутствуют</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
